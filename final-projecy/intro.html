<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Welcome to Your Charity Pharmacy</title>

        :root {

        /* ğŸ”¹ Ø¶Ø¨Ø· Ø§Ù„ØµÙØ­Ø© */
        body {

            background: var(--bg-gradient);

        /* âœ… Ø´Ø§Ø´Ø© Ø§Ù„ØªØ±Ø­ÙŠØ¨ */
        .splash {

        /* âœ… Ø±Ø³Ù… Ø§Ù„Ø´Ø¹Ø§Ø± */
        .logo-container {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .logo-svg {
            fill: none;
            stroke: var(--white);
            stroke-width: 4;
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            animation: draw 3s forwards ease-in-out;
        }

        @keyframes draw {
            from { stroke-dashoffset: 300; }
            to { stroke-dashoffset: 0; }
        }

        /* âœ… Ø§Ø³Ù… Ø§Ù„ØµÙŠØ¯Ù„ÙŠØ© */
        .splash h1 {
            font-size: 50px;
            font-weight: bold;
            color: var(--white);
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* âœ… Ø§Ù„Ø¹Ø¨Ø§Ø±Ø© Ø§Ù„ØªØ±Ø­ÙŠØ¨ÙŠØ© Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø© (Ø§Ø­ØªØ±Ø§ÙÙŠØ© Ø£ÙƒØ«Ø±) */
        .typing-text {
            font-size: 24px;
            font-weight: bold;
            color: var(--white);
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            display: inline-block;
            border-right: 3px solid var(--white);
            animation: typing 3s steps(50, end) forwards, blink 0.8s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* âœ… Ø²Ø± Ø§Ù„Ø§Ø³ØªÙƒØ´Ø§Ù Ø§Ù„Ø¬Ø¯ÙŠØ¯ */
        .splash button {

            background: var(--dark-color);
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards, smoothScale 1.5s infinite alternate;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .splash button:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            background: var(--highlight-color);
        }

        @keyframes smoothScale {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

    </style>
</head>
