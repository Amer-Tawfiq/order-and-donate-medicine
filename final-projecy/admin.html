                <li><a href="admin.html"><i class="fas fa-user-shield"></i> ADMIN</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container" id="login-box">
        <div class="front">
            <i class="fas fa-user-shield animated-icon"></i>
            <h2>Login for Admin</h2>
            <button onclick="flipBox()">Login</button>
        </div>
        <div class="back">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="error-message" style="color: red;"></p>
        </div>
    </div>
    
    <script>
        function flipBox() {
            document.getElementById("login-box").classList.add("flipped");
        }
    
        document.getElementById("admin-login-form").addEventListener("submit", function (event) {
            event.preventDefault();
    
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("error-message");
    
            // إرسال البيانات إلى ملف PHP باستخدام fetch
            fetch("http://127.0.0.1/login_system/admin_login.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            })
            .then(res => res.text())
            .then(response => {
                if (response.trim() === "success") {
                    window.location.href = "admin-control.html";
                } else {
                    errorMsg.textContent = "❌ Invalid username or password. Please try again.";
                }
            })
            .catch(err => {
                errorMsg.textContent = "❌ Error connecting to server.";
                console.error(err);
            });
        });
    </script>
